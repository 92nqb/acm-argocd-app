apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: boostrap-app
  namespace: openshift-gitops
spec:
  project: default
  source:
    repoURL: https://github.com/argoproj/argocd-example-apps.git
    targetRevision: HEAD
    # path: manifests/appset
    path: manifests/base
  destination:
    server: https://kubernetes.default.svc
    namespace: default